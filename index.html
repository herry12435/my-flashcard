<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>我的閃卡小工具</title>
<style>
body { font-family: sans-serif; max-width:400px; margin:50px auto; }
#inputArea, #flashcard { margin-bottom:20px; }
textarea { width:100%; height:120px; }
#flashcard { font-size:2em; text-align:center; }
button { padding:10px; font-size:1em; margin:5px; }
</style>
</head>
<body>

<div id="inputArea">
  <h3>貼入單字表（term,definition）：</h3>
  <textarea id="inputText" placeholder="apple,蘋果\nbook,書"></textarea><br>
  <button onclick="loadVocab()">匯入並開始</button>
</div>

<div id="flashcard" style="display:none;">
  <div id="word">單字</div>
  <div id="definition" style="color:gray;"></div>
  <button onclick="showDefinition()">顯示解釋</button>
  <button onclick="nextCard()">下一題</button>
</div>

<script>
let vocab = [], current = -1;
function loadVocab() {
  const raw = document.getElementById('inputText').value.trim().split('\n');
  vocab = raw.map(l => { const p=l.split(/[,\;\t]/); return {word:p[0],def:p[1]||''}; });
  if (vocab.length===0) return alert('請貼入至少一個單字');
  document.getElementById('inputArea').style.display='none';
  document.getElementById('flashcard').style.display='block';
  nextCard();
}
function nextCard() {
  current = Math.floor(Math.random()*vocab.length);
  document.getElementById('word').textContent = vocab[current].word;
  document.getElementById('definition').textContent = '';
}
function showDefinition() {
  if (current>=0) document.getElementById('definition').textContent = vocab[current].def;
}
</script>

</body>
</html>
